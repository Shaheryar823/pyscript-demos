<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn DOM for pyscript</title>

    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head>
<body>
    <h1>Learn Dom Munipulation using pyscript</h1>
    <h2>Simple string counter using pyscript</h2>
    <br>
    <textarea class="border border-primary" name="input_text" id="input_text" placeholder="Enter your text" cols="30" rows="10"></textarea>
    <br>
    <button id="run" type="button" class="button is-primary" pys-onClick = "count">Count</button>
    <button id="clear" type="button" class="button is-danger" pys-onClick = "clear">Clear</button>
    <br>
    <br>
    <p>Output</p>
    <p id="Output"></p>
</body>

<py-script>

    input_txt = Element("input_text")
    op = Element("Output")

    def clear(*args, **kwargs):
        input_txt.clear()

    def count(*args, **kwargs):
        number = len(input_txt.value)
        op.write(number)

</py-script>


</html>
